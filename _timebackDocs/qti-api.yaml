                                          type: object
                                          properties:
                                            _attributes:
                                              type: object
                                              properties:
                                                support:
                                                  type: string
                                              required:
                                                - support
                                            qti-html-content:
                                              type: object
                                              additionalProperties: true
                                          required:
                                            - _attributes
                                            - qti-html-content
                                      required:
                                        - _attributes
                                        - qti-card
                                  required:
                                    - qti-catalog
                              required:
                                - _attributes
                                - qti-stimulus-body
                          required:
                            - qti-assessment-stimulus
                          description: Parsed XML content generated by the service provider. For
                            production use, rawXml is recommended over this
                            parsed structure.
                        createdAt:
                          type: string
                          format: date-time
                          description: ISO 8601 timestamp when the entity was created
                        updatedAt:
                          type: string
                          format: date-time
                          description: ISO 8601 timestamp when the entity was last updated
