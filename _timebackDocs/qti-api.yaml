                          type: number
                          description: MongoDB version key for optimistic concurrency control
                      required:
                        - identifier
                        - title
                        - catalogInfo
                        - rawXml
                        - content
                        - createdAt
                        - updatedAt
                      description: Complete stimulus data structure returned from the database
